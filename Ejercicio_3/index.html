<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contenido Multimedia</title>
    </head>
    <body>
        <!-- Primera Sección -->
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://www.gamerfocus.co/wp-content/uploads/2021/06/ffix.jpeg" alt="Imagén del juego Final Fantasy IX" height="250" width="500">
        </div>
        <!-- Segunda Sección -->
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video height="250" width="500" controls autoplay loop muted>
                <source src="Final Fantasy IX Opening HD.mp4" type="video/mp4" />
            </video>
        </div>
        <!-- Tercera Sección -->
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="y2mate.com - Final Fantasy IX OST The Place Ill Return to Someday  Title Theme.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
